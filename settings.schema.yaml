$schema: https://json-schema.org/draft-07/schema#
$defs:
  Accounts:
    description: InNoHassle-Accounts integration settings
    properties:
      api_url:
        default: https://api.innohassle.ru/accounts/v0
        description: URL of the Accounts API
        title: Api Url
        type: string
      api_jwt_token:
        description: 'JWT token for accessing the Accounts API as a service.

          Generate it here: https://api.innohassle.ru/accounts/v0/docs#/Tokens/tokens_generate_service_token'
        format: password
        title: Api Jwt Token
        type: string
        writeOnly: true
    required:
    - api_jwt_token
    title: Accounts
    type: object
  ApiSettings:
    properties:
      app_root_path:
        default: ''
        description: Prefix for the API path (e.g. "/api/v0")
        title: App Root Path
        type: string
      cors_allow_origins:
        default:
        - https://innohassle.ru
        - https://pre.innohassle.ru
        - http://localhost:3000
        description: 'Allowed origins for CORS: from which domains requests to the
          API are allowed'
        items:
          type: string
        title: Cors Allow Origins
        type: array
      db_url:
        examples:
        - mongodb://username:password@localhost:27017/db?authSource=admin
        format: password
        title: Db Url
        type: string
        writeOnly: true
    required:
    - db_url
    title: ApiSettings
    type: object
  MinioSettings:
    properties:
      endpoint:
        default: 127.0.0.1:9000
        description: URL of the target service.
        title: Endpoint
        type: string
      access_key:
        description: Access key (user ID) of a user account in the service.
        examples:
        - minioadmin
        title: Access Key
        type: string
      secret_key:
        description: Secret key (password) for the user account.
        examples:
        - password
        format: password
        title: Secret Key
        type: string
        writeOnly: true
    required:
    - access_key
    - secret_key
    title: MinioSettings
    type: object
properties:
  $schema:
    default: null
    title: $Schema
    type: string
  api_settings:
    $ref: '#/$defs/ApiSettings'
  accounts:
    $ref: '#/$defs/Accounts'
  minio:
    $ref: '#/$defs/MinioSettings'
title: Settings
type: object
